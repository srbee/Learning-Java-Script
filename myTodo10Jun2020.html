       function myGlobal(){

		      y=document.getElementById("task2")

	     }// This executes on loading of body

}//end of function delTask()

		 document.getElementById("here").innerHTML="myLock() triggered"+m

		{

		  LB1.style.backgroundColor='red'

		  }

}//end of function mySave()

						}

}//end of function mySave()

	function addInput() {
	    // following is new
